<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'learning_logs/base.html' %}
{% block content %}
  <p>Topics: {{ topic }}</p>
  <ul>
    {% for topic in topics %}
      <li>
          <a herf="{% url 'learning_logs:topic' topic.id %}">>
            {{ topic.text }}</a>
      </li>
    {% empty %}
      <li>There are no entries for this topic yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>
{% endblock content %}
</body>
</html>
